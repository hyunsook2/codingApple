<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" , content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>saf</title>
  </head>
  <body>
    <script>
      function 삼육구(a) {
        if (a % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }
      삼육구(3);
      삼육구(5);
      삼육구(6);

      function 삼육구업글(a) {
        if (a % 9 == 0) {
          console.log("9 박수");
        } else if (a % 3 == 0) {
          console.log("3 박수");
        } else {
          console.log("통과");
        }
      }
      삼육구업글(3);
      삼육구업글(9);
      삼육구업글(18);
      삼육구업글(5);

      function 합격했냐(a, b) {
        if (a + b > 120) {
          if (a >= 60 && b >= 60) {
            console.log("합격");
          }
          console.log("과락");
        } else {
          console.log("점수미달불합격");
        }
      }

      합격했냐(50, 90);
      합격했냐(90, 90);
      합격했냐(50, 40);

      합격했냐(70, 70);

      합격했냐(50, 50);
    </script>
  </body>
</html>
